<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-signup.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | Signup</title>
    </head>
    <body>      
        
        <div class="imgcontainer">
    <img src="img/Logo.png" class="logo">
  </div> 
        
        <h1>Sign Up </h1>
        <div class ="container">   
          
          <div class="container2">
              <label>
                First Name<span class="req">*</span>
              </label>
                <br>
              <input type="first" required autocomplete="off" />
                <br>
              
              <label>
                Last Name<span class="req">*</span>
              </label>
                <br>
              <input type="last"required autocomplete="off"/>
                <br>
              
              <label>
              Email Address<span class="req">*</span>
              </label>
              <br>
            <input type="email"required autocomplete="off"/>
              <br>
              
               <label>
              Re-Enter Email<span class="req">*</span>
               </label>
              <br>
            <input type="email2"required autocomplete="off"/>
              <br>
              
               <label>
              Set a Password<span class="req">*</span>
              </label>
              <br>
            <input type="password"required autocomplete="off"/>
              <br>  
              
               <label>
              Re-Enter Password<span class="req">*</span>
            </label>
              <br>
            <input type="password"required autocomplete="off"/>
              <br>
            </div>

            <button type="button" class="signupbtn" onclick="location.href='index.html'"> Submit</button>         
            
        </div>
        <div class="footer">
            <p>Get Skateable @ 2018</p>
        </div>
                 
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app-signup.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8D_Pui7ocLcOS5zIiEMhG9iiHIJuI_-E&v=3&callback=initMap" onerror="errorHandling()">
        </script> 
          
    </body>
</html>
